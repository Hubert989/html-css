<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main class="pageWrapper">
    <div class="headWrapper">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson">
        <div class="profileName">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="menuList">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
    <div class="items">
      <section class="sec">
        <div class="workHours cards">
          <div class="header">
            <h2>Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="duration">
            <p class="current">32hrs</p> <!-- weekly -->
            <p class="previous">Last Week - 36hrs</p> <!-- weekly -->
          </div>
        </div>
      </section>
      <section class="sec">
        <div class="playHours cards">
          <div class="header">
            <h2>Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="duration">
            <p class="current">10hrs</p> <!-- weekly -->
            <p class="previous">Last Week - 8hrs</p> <!-- weekly -->
          </div>
        </div>
      </section>
      <section class="sec">
        <div class="studyHours cards">
          <div class="header">
            <h2>Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="duration">
            <p class="current">4hrs</p> <!-- weekly -->
            <p class="previous">Last Week - 7hrs</p> <!-- weekly -->
          </div>
        </div>
      </section>
      <section class="sec">
        <div class="exerciseHours cards">
          <div class="header">
            <h2>Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="duration">
            <p class="current">4hrs</p> <!-- weekly -->
            <p class="previous">Last Week - 5hrs</p> <!-- weekly -->
          </div>
        </div>
      </section>
      <section class="sec">
        <div class="socialHours cards">
          <div class="header">
            <h2>Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="duration">
            <p class="current">5hrs</p> <!-- weekly -->
            <p class="previous">Last Week - 10hrs</p> <!-- weekly -->
          </div>
        </div>
      </section>
      <section class="sec">
        <div class="selfcareHours cards">
          <div class="header">
            <h2>Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="duration">
            <p class="current">2hrs</p> <!-- weekly -->
            <p class="previous">Last Week - 2hrs</p> <!-- weekly -->
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
